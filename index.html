<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- high scores and timer block-->
  <div class="block" id="block">
    <div class="scores" id="view-scores">View high scores</div>
    <div class="timer">Time: <span id="timer-span">0</span></div>
  </div>
  <div class="wrapper">
    <!-- start quiz block-->
    <div id="start-div" class="start">
      <header>
        <h1>Coding Quiz Challenge</h1>
      </header>
      <p>
        Try to answer the following questions within the time limit. <br>
        Keep in mind that incorrect answers will penalize your score/time by ten seconds!
      </p>
      <button id="start-quiz">Start Quiz</button>
    </div>
    <!-- question div -->
    <div id="questions-div"></div>
     <!-- feedback divs -->
    <div id="wrong" class="check-answ">Wrong!</div>
    <div id="correct" class="check-answ">Correct!</div>
    <!-- show result block -->
    <div id="result-div">
      <h2>All done!</h2>
      <p>Your final score is <span id="score"></span>.</p>
      <p>
        Enter initials: <input type="text" id="initials" maxlength="3" style="text-transform:uppercase" />
        <button id="submitScore">Submit</button>
      </p>
    </div>
    <!-- high scores block-->
    <div id="high-scores">
      <h1>High scores</h1>
      <div id="score-item" class="score-item"></div>
      <div><button id="goBack">Go back</button>
        <button id="clearScores">Clear high scores</button>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
